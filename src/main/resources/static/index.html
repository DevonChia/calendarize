<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Calendarize!</title>
</head>
<body>
    <div class="header-bar">
        <h1>HELLO HI!</h1>
        <div class="user-login">
            <button class="btn-user-login">Login</button>
        </div>
    </div>
    <div>
        <button class="tester-btn">Click tester</button>
        <div class="ec-container">
            <div id="ec"></div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="assets/main.css">
<script src="assets/main.js"></script>
<script>
    async function loadData() {
        try {
            const response = await fetch('/getdata')
            console.log(response)

            const dataJson = await response.json()
            console.log(dataJson)

            return dataJson;
        } catch (error) {
            console.log("caught error222 :: " + error.message)
        }
    }
    
    document.querySelector('.tester-btn').addEventListener('click', async ()=>{
        
        console.log('loading init data..')
        data = await loadData()
        console.log(data);
        document.querySelector('.tester').innerHTML= data.vals;

    })

</script>
</html>
